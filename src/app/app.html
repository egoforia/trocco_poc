<ion-split-pane when="lg">

	<ion-menu side="left" id="authenticated" [content]="content" class="menu-bg">

	  <ion-header>
	    <ion-toolbar class="user-profile">

	      <div class="user-profile">
	        <ion-list no-margin >
	          <ion-item style="height: 110px;">

		            <ion-avatar item-left *ngIf="(afAuth.authState | async) as user">
		              <img src="{{ user.photoURL }}">
		            </ion-avatar>

		            <h2 ion-text class="text-white fw700 text-15x" *ngIf="(afAuth.authState | async) as user">
	            		{{ user.displayName }}
		            </h2>
		            <!-- <p ion-text color="light">SÃ£o Paulo, Brazil</p> -->

						    <button ion-button icon-left round color="primary" menuClose (click)="openPage(accountMenuItems[1])">
						      <ion-icon [name]="accountMenuItems[1].icon"></ion-icon>
						      {{accountMenuItems[1].title}}
						    </button>

	          </ion-item>
	        </ion-list>
	      </div>

	    </ion-toolbar>
	  </ion-header>

	  <ion-content color="dark" class="profile-bg">
	    <button ion-button icon-left full color="secondary" no-margin menuClose (click)="logout(accountMenuItems[1])">
	      <ion-icon [name]="accountMenuItems[2].icon"></ion-icon>
	      {{accountMenuItems[2].title}}
	    </button>

	    <ion-list class="user-list">
	      <button menuClose ion-item (click)="goToHomeOrRestaurantDetail()">
	        <ion-icon item-left name="home"></ion-icon>
	        Home
	      </button>

	      <button menuClose ion-item (click)="openPage('page-my-account')">
	        <ion-icon item-left name="heart"></ion-icon>
	        Minha conta
	      </button>

				<button menuClose ion-item (click)="openPage('page-walkthrough')">
					<ion-icon item-left name="help"></ion-icon>
					Como Funciona?
				</button>

				<button menuClose ion-item (click)="openPage('page-support')">
					<ion-icon item-left name="help"></ion-icon>
					Ajuda
				</button>
	    </ion-list>

	  </ion-content>

	</ion-menu>

	<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
